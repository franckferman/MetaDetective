name: bandit

on:
  push:
    branches:
      - stable
  pull_request:
    branches:
      - stable

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: bandit ./src/MetaDetective/MetaDetective.py -s B404,B607,B603,B310

