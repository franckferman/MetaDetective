name: docker-image

on:
  push:
    branches: [ "stable" ]
    paths:
      - 'docker/Dockerfile'
  pull_request:
    branches: [ "stable" ]
    paths:
      - 'docker/Dockerfile'

jobs:

  build_and_push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag franckferman/metadetective:$(date +%s)
      
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Push Docker Image
      run: docker push franckferman/metadetective:$(date +%s)
